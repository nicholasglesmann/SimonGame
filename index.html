<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <div id="simon" class="simon">
    <div class="mainTitleContainter">
      <h2 class="maintitle">Welcome to</h2>
      <h1 class="maintitle"><span class="firstLetter">S</span><span class="secondLetter">I</span><span class="thirdLetter">M</span><span class="fourthLetter">O</span><span class="firstLetter">M</span></h1>
      <h3 class="maintitle">Choose difficulty:</h2>

      <button type="button" class="maintitle difficultybtn difficultytxt" id="easy" name="button">Easy</button>
      <button type="button" class="maintitle difficultybtn difficultytxt" id="hard" name="button">Hard</button>

    </div>

    <div class="container game gameContainer hidden">
      <h2 class="game" id="level-title">Press any key to start</h1>

      <div class="row">

        <div type="button" id="green" class="btn green"></div>
        <div type="button" id="red" class="btn red"></div>

      </div>

      <div class="row">

        <div type="button" id="yellow" class="btn yellow"></div>
        <div type="button" id="blue" class="btn blue"></div>

      </div>
    </div>

  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="index.js" charset="utf-8"></script>
</body>

</html>
